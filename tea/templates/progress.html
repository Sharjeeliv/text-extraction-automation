{% extends 'base.html' %} 
{% block title %} {{ title }} {% endblock %} 
{% block content %}

<div class="container mb-5 col-lg-6 col-md-8">
    <h1><b>Task Progress</b></h1>
    <hr>

    <!-- Progress Bar -->
    <div class="progress mb-3" style="height: 35px;">
        <div 
            id="progress-bar" 
            class="progress-bar progress-bar-striped progress-bar-animated text-bg-dark" 
            role="progressbar" 
            style="width: 0%;"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%
        </div>     
    </div>

    <!-- Buttons -->
    <div class="row align-items-start gx-0" style="gap: 10px;">
        <div id="download-parent" class="col">
            <a id="download-button" href="#" class="btn btn-dark center" style="height: 35px; text-align: center; display: none; display: flex; align-items: center; justify-content: center;" download>
                <img src="{{ url_for('static', filename='assets/download.png') }}" width="20" height="=20"></a>
        </div>
        <div id="home-parent" class="col">
            <a id="home-button" href="#" class="btn btn-dark center" style="height: 35px; text-align: center; display: none; display: flex; align-items: center; justify-content: center;">
                <img src="{{ url_for('static', filename='assets/home.png') }}"width="20" height="=20"></a>
        </div>
        <div id="cancel-parent" class="col">
            <form id="cancel-form" method="POST" action="">
                <button id="cancel-button" class="w-100 btn btn-danger center" style="height: 35px; text-align: center; display: none; display: flex; align-items: center; justify-content: center;" type="submit">
                    <img src="{{ url_for('static', filename='assets/cancel.png') }}" width="20" height="=20"></button>
            </form>
        </div>   
    </div>

    <!-- Messages -->
    <div id="error-message" class="mt-3 alert alert-danger" style="display: none;"></div>
    <div id="result-message" class="mt-3 alert alert-success" style="display: none;"></div>

    
    

</div>

<script> const jobId = "{{ job_id }}";</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{ url_for('static', filename='progress.js') }}"></script>
{% endblock %}
