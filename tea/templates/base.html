<!DOCTYPE html>
<html>
    <!-- HEAD SECTION -->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <title>{% block title %}Home{% endblock %}</title>
    </head>

    
    <!-- BODY SECTION -->
    <body class="d-flex flex-column" style="min-height: 100vh; min-width: 360px;">
        <!-- NAVBAR SECTION -->
        <main class="flex-shrink-0">
            <nav class="navbar navbar-expand-md navbar-light shadow-sm p-3 mb-5 bg-light rounded">
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-weight: bold">TEA</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav">
                            <a class="nav-link" href="/tea/">Home</a>
                            <a class="nav-link" href="/tea/info">Info</a>
                        </div>
                    </div>
                </div>
            </nav>
    
            <!-- FLASHED MESSAGES -->
            <div class="container">
                <div class="mx-auto px-2" style="max-width: 800px;">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
    
                <!-- MAIN CONTENT BLOCK -->
                {% block content %}{% endblock %}
    
            </div>
    
            <!-- BOOTSTRAP SCRIPTS -->
            <script 
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
                crossorigin="anonymous"></script>
            <script 
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
                crossorigin="anonymous"></script>
        </main>
        <footer class="footer mt-auto py-3 text-center">
            <div class="container mb-4" style="max-width:800px;">
                <a class="text-secondary text-decoration-none">Developed by</a>
                <a href="https://www.linkedin.com/in/sharjeeliv/" class="link-secondary text-decoration-none"><b>Sharjeel Mustafa</b></a>
            </div>
            
        </footer>
        
    </body>    
</html>
